<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="date"></p>
    <script>
        const d = new Date();
        
        const weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var week = d.getDay();
        var weekName = weekDays[week];

        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();

        h > 12 ? h = h - 12 + " PM" : h = h + " AM";

        document.getElementById('date').innerHTML = "Today is: " + weekName + "<br>" 
        + "Current time is: " + h + ":" + m + ":" + s;
    </script>
</body>
</html>
