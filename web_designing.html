<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
</head>
<body>
    <div class="p-3">
        <button class="btn btn-primary" onclick="document.getElementById('pdf').src = 'html.pdf'">HTML</button>
        <button class="btn btn-primary" onclick="document.getElementById('pdf').src = 'css.pdf'">CSS</button>
        <button class="btn btn-primary" onclick="document.getElementById('pdf').src = 'java_script.pdf'">Java Script</button>
        <button class="btn btn-primary" onclick="document.getElementById('pdf').src = 'angular_js.pdf'">Angular JS</button>
    </div>
    <embed src="html.pdf" width="100%" height="1000px" type="application/pdf" id="pdf">
</body>
</html>
